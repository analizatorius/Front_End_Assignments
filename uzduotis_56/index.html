<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lets form</title>
    <link href="form_styles.css" rel="stylesheet">
    <h1>Payment form</h1>
</head>
<body>
    <h2>Contact information</h2><br/>

    <form action="/submit" method="post">
        <div>
            <label>Gender</label>
            <input type="radio" id="mister" name="Title" value="Mister">
            <label for="mister">Mister</label><br>
            <input type="radio" id="miss" name="Title" value="Mister">
            <label for="miss">Miss</label><br>
        </div>

        <div>
            <label for="fname">First name: * </label>
            <input type="text" id="fname" name="fname" required /><br /><br />
        </div>

        <div>
            <label for="email">E-mail: * </label>
            <input type="email" id="email" name="email" required /><br /><br />
        </div>

        <div>
            <label for="password">Password: * </label>
            <input type="password" id="password" name="password" required /><br /><br />
        </div>

        <h2>Payment information</h2>

        <div>
            <label for="select">Card type </label>
            <select id="select" name="select">
                <option>Visa</option>
                <option>MasterCard</option>
                <option>Visa bet kitokia</option>
            </select>
        </div>

        <div>
            <label for="ccn">Credit Card Number:</label>
            <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
        </div>

        <div>
            <label for="expireMM">Credit Card Number:</label>
            <select name='expireMM' id='expireMM'>
                <option value=''>Month</option>
                <option value='01'>January</option>
                <option value='02'>February</option>
                <option value='03'>March</option>
                <option value='04'>April</option>
                <option value='05'>May</option>
                <option value='06'>June</option>
                <option value='07'>July</option>
                <option value='08'>August</option>
                <option value='09'>September</option>
                <option value='10'>October</option>
                <option value='11'>November</option>
                <option value='12'>December</option>
            </select>
            <select name='expireYY' id='expireYY'>
                <option value=''>Year</option>
                <option value='20'>2020</option>
                <option value='21'>2021</option>
                <option value='22'>2022</option>
                <option value='23'>2023</option>
                <option value='24'>2024</option>
            </select>
            <input class="inputCard" type="hidden" name="expiry" id="expiry" maxlength="4"/>
        </div>

    </form>
</body>
</html>
